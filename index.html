<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sarah's Weather App</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios@1.1.2/dist/axios.min.js"></script>
    <script
      src="https://kit.fontawesome.com/cb2e521b59.js"
      crossorigin="anonymous"
    ></script>
  </head>
  <body>
    <main>
      <h1 id="enter-city-name">
        <form id="city-form">
          <input
            type="text"
            placeholder="Enter a city name"
            autocomplete="off"
            class="city"
            id="city-name"
          />
          <button type="submit" class="btn search">
            <i class="fa-solid fa-magnifying-glass fa-lg"></i>
          </button>
        </form>
        <ul class="cities">
          <li class="city-link-list" id="home">Current</li>
          <li class="city-link-list" id="dubai">Dubai</li>
          <li class="city-link-list" id="london">London</li>
          <li class="city-link-list" id="san-francisco">San Francisco</li>
        </ul>
      </h1>
      <div id="background-banner">
        <h2 id="today-weather-icon">
          <i class="fa-solid fa-cloud-sun" id="icon"></i>
        </h2>
        <h3 id="temp-in-c-and-f"><span id="temp">0</span><span>째</span></h3>
        <span id="celsius">C</span>
        <span id="or">|</span>
        <span class="active" id="fahrenheit">F</span>
        <h4 id="location">
          in
          <span id="city">Sydney</span>
        </h4>
        <h5 id="day-date-time">Sat 12 Aug 22:39</h5>
        <h6 id="description">Clouds</h6>
      </div>

      <div class="row details-row">
        <div class="col-5 details-column">
          <div class="row row-for-two">
            <i class="fa-solid fa-temperature-high min-max-image"></i>
            <div class="col-6 col-min-max">
              <div class="row min-max-a">
                <span id="min"> 15</span><span>째C &&nbsp</span
                ><span id="max">25</span><span>째C</span>
              </div>
              <div class="row min-max-b">Min & Max</div>
            </div>
          </div>

          <div class="row row-for-two">
            <i class="fa-solid fa-thermometer feels-like-image"></i>
            <div class="col-6 col-feels-like">
              <div class="row feels-like-a">
                <span id="feels-like"> 22</span><span>째C</span>
              </div>
              <div class="row feels-like-b">Feels like</div>
            </div>
          </div>

          <div class="row row-for-two">
            <i class="fa-solid fa-wind wind-image"></i>
            <div class="col-6 col-wind">
              <div class="row wind-a">
                <span id="wind">3</span><span>&nbspkm/hr</span>
              </div>
              <div class="row wind-b">Wind</div>
            </div>
          </div>

          <div class="row row-for-two">
            <i class="fa-solid fa-hand-holding-droplet humidity-image"></i>
            <div class="col-6 col-humidity">
              <div class="row humidity-a">
                <span id="humidity"> 86</span><span>%</span>
              </div>
              <div class="row humidity-b">Humidity</div>
            </div>
          </div>
        </div>

        <div class="col-7 forecast-column">
          <div id="forecast"></div>
        </div>
      </div>

      <br />
    </main>
    <div id="creator">
      <a
        href="https://github.com/ijustmakethemupsee/new-weather-app"
        target="_blank"
        class="open-source-code"
        >Open-source code</a
      >
      by Sarah de Doelder <i class="fa-solid fa-paw" id="sarah"></i>
    </div>
    <script src="src/app.js"></script>
  </body>
</html>
